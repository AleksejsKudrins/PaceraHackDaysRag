name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main  # Adjust this to your default branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 30m
          script: |
            set -euo pipefail

            APP_DIR=/opt/rag-app

            # Ensure the directory exists and has correct permissions
            sudo mkdir -p "$APP_DIR"
            sudo chown -R ${{ secrets.SERVER_USER }}:${{ secrets.SERVER_USER }} "$APP_DIR"

            # Navigate to directory
            cd "$APP_DIR"

            # Initialize or update the repository
            if [ ! -d ".git" ]; then
              git clone "https://github.com/${{ github.repository }}.git" .
            else
              git fetch origin
              git reset --hard origin/main
            fi

            # Write docker compose environment variables
            # Add these as GitHub Actions secrets: CLOUDFLARED_TOKEN, AZURE_OPENAI_*
            cat > .env << 'EOF'
            CLOUDFLARED_TOKEN=${{ secrets.CLOUDFLARED_TOKEN }}
            AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}
            AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }}
            AZURE_OPENAI_API_VERSION=${{ secrets.AZURE_OPENAI_API_VERSION }}
            AZURE_OPENAI_DEPLOYMENT_NAME=${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }}
            EOF
            chmod 600 .env

            # Ensure Docker + Compose V2 are installed
            if ! docker compose version >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y ca-certificates curl gnupg

              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              sudo chmod a+r /etc/apt/keyrings/docker.gpg

              . /etc/os-release
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu ${VERSION_CODENAME} stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

              sudo apt-get update
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
            fi

            # Ensure Docker daemon is running (required before starting containers)
            if command -v systemctl >/dev/null 2>&1; then
              sudo systemctl enable --now docker
            else
              sudo service docker start
            fi

            # Locate compose file (repo may use docker-compose.yml or compose.yml)
            COMPOSE_ARGS=""
            if [ -f docker-compose.yml ]; then
              COMPOSE_ARGS="-f docker-compose.yml"
            elif [ -f docker-compose.yaml ]; then
              COMPOSE_ARGS="-f docker-compose.yaml"
            elif [ -f compose.yml ]; then
              COMPOSE_ARGS="-f compose.yml"
            elif [ -f compose.yaml ]; then
              COMPOSE_ARGS="-f compose.yaml"
            else
              echo "No docker compose file found in $APP_DIR (docker-compose.yml/.yaml or compose.yml/.yaml)." >&2
              ls -la
              exit 1
            fi

            # Build and start the application
            sudo docker compose $COMPOSE_ARGS up -d --build --remove-orphans

            # Quick health signal in the workflow logs
            sudo docker compose $COMPOSE_ARGS ps

name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main  # Adjust this to your default branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail

            # Ensure the directory exists and has correct permissions
            sudo mkdir -p /opt/rag-app
            sudo chown -R ${{ secrets.SERVER_USER }}:${{ secrets.SERVER_USER }} /opt/rag-app

            # Navigate to directory
            cd /opt/rag-app

            # Initialize or update the repository
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }}.git .
            else
              git fetch origin
              git reset --hard origin/main
            fi

            # Ensure Docker + Compose V2 are installed
            if ! docker compose version >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y ca-certificates curl gnupg

              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              sudo chmod a+r /etc/apt/keyrings/docker.gpg

              . /etc/os-release
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu ${VERSION_CODENAME} stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

              sudo apt-get update
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
            fi

            # Ensure Docker daemon is running (required before starting containers)
            if command -v systemctl >/dev/null 2>&1; then
              sudo systemctl enable --now docker
            else
              sudo service docker start
            fi

            # Build and start the application
            sudo docker compose up -d --build --remove-orphans

            # Quick health signal in the workflow logs
            sudo docker compose ps

version: '3.8'

services:
  rag-app:
    build: .
    ports:
      - "127.0.0.1:8501:8501"
    networks:
      - rag-net
    restart: always

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${CLOUDFLARED_TOKEN}
    depends_on:
      - rag-app
    networks:
      - rag-net
    restart: unless-stopped

networks:
  rag-net:
    name: rag-net
 